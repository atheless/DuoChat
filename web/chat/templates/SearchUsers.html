{% extends 'baseLoginRegistration.html' %}


{% block title %}Search Users{% endblock %}

{% block body %}





    <div class="container-md ">


            <h4 class="text-center">Search Users</h4>
            <br>
            <div class="d-flex justify-content-center">

                <form action="{% url 'search-users' %}" method="get">
{#                    {% csrf_token %}#}
                    <input name="search" size="40" type="text" placeholder="Search by Username">
                    <input type="submit" class="btn btn-outline-primary" value="Search" />
                </form>

            </div>



        <div class="row">

        {% if users_list %}
            {% for o in users_list %}

                <div class="row-cols-md-2">

                    <div class="card mb-4" style="width: 18rem;">
                        <div class="card-body">
                             <div class="text-center">
                                        <img src="https://robohash.org/{{ o.username }}?gravatar=yes"
                                             class="rounded-circle mr-2 " width="100" height="100">
                            <h2 class="card-title">{{ o.username}}</h2>
                            <a href="{% url 'duo-chat' o.profile.id %} " class="btn btn-info" role="button">Chat Now</a>
                    </div>
                </div>

                    </div>
            {% endfor %}
        {% endif %}
        </div>

        </div>
    </div>



{% endblock %}
